{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center my-2"><i class="bi bi-person-plus-fill"></i> Register</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                         <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="your_username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Register</button>
                </form>
                <div class="mt-4 text-center">
                    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
